<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator BMI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kalkulator BMI</h1>
  </header>

  <nav>
    <a href="index.html">Strona główna</a>
    <a href="bmi.html">Kalkulator BMI</a>
  </nav>

  <main>
    <h2>Oblicz swoje BMI</h2>
    <label for="weight">Waga (kg):</label>
    <input type="number" id="weight" placeholder="Wpisz swoją wagę" />

    <label for="height">Wzrost (cm):</label>
    <input type="number" id="height" placeholder="Wpisz swój wzrost" />

    <button onclick="calculateBMI()">Oblicz BMI</button>

    <div id="result"></div>
  </main>

  <footer>
    &copy; 2025 Moja Strona. Wszelkie prawa zastrzeżone.
  </footer>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const heightCm = parseFloat(document.getElementById('height').value);

      if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
        document.getElementById('result').textContent = "Proszę wprowadzić poprawne dane.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);
      let category = "";

      if (bmi < 18.5) {
        category = "Niedowaga";
      } else if (bmi < 25) {
        category = "Waga prawidłowa";
      } else if (bmi < 30) {
        category = "Nadwaga";
      } else {
        category = "Otyłość";
      }

      document.getElementById('result').textContent = `Twoje BMI: ${bmi.toFixed(2)} (${category})`;
    }
  </script>

</body>
</html>
